<svg width="320" height="80" viewBox="0 0 320 80" xmlns="http://www.w3.org/2000/svg">
    <!-- Background (Space Theme) -->
    <rect width="100%" height="100%" fill="black" />
    
    <!-- Glowing Stars -->
    <circle cx="50" cy="20" r="2" fill="white">
        <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="50" r="3" fill="white">
        <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="180" cy="70" r="1.5" fill="white">
        <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
    </circle>

    <!-- Profile Views Text with Glow -->
    <text x="50%" y="40%" font-size="10" font-family="Orbitron, sans-serif" fill="white" text-anchor="middle">
        PROFILE VIEWS
        <animate attributeName="fill" values="white;cyan;white" dur="2s" repeatCount="indefinite"/>
    </text>

    <!-- Profile Views Counter with Glow -->
    <text x="50%" y="75%" font-size="30" font-family="Orbitron, sans-serif" fill="cyan" text-anchor="middle">
        12345 <!-- Replace this with dynamic counter -->
        <animate attributeName="fill" values="cyan;lime;cyan" dur="1.5s" repeatCount="indefinite"/>
    </text>
</svg>
