name: Generate Snake ğŸ

on:
  schedule:
    - cron: "0 0 * * *"  # Runs every day at midnight
  workflow_dispatch:      # Allows manual execution

permissions:  # âœ… Add this to give required permissions
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  # âœ… Use the latest version

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # âœ… Ensure you use a supported version

      - name: Install Dependencies
        run: |
          if [ -f yarn.lock ]; then
            echo "Using Yarn..."
            npm install -g yarn && yarn install
          else
            echo "Using npm..."
            npm install
          fi

      - name: Ensure Output Directory Exists
        run: mkdir -p dist

      - name: Run Tests (if available)
        run: |
          if npm run | grep -q "test"; then
            npm test
          else
            echo "No test script found in package.json. Skipping..."
          fi

      - name: Generate Snake ğŸ
        uses: Platane/snk@v3
        with:
          github_user_name: 2k2TharushaBandara  # âœ… Update this to YOUR GitHub username
          outputs: dist/snake.svg

      - name: Upload Artifact
        uses: actions/upload-artifact@v4  # âœ… Use the latest version
        with:
          name: snake
          path: dist

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: output
          folder: dist
          token: ${{ secrets.GITHUB_TOKEN }}
