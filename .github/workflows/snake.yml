name: Generate Snake ğŸ

on:
  schedule:
    - cron: "0 0 * * *"  # Runs every day at midnight
  workflow_dispatch:      # Allows manual execution

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  # âœ… Use the latest version

      - name: Ensure Output Directory Exists
        run: mkdir -p dist

      - name: Generate Snake ğŸ
        uses: Platane/snk@v3
        with:
          github_user_name: 2k2TharushaBandara  # âœ… Update this to YOUR GitHub username
          outputs: dist/snake.svg
          color_snake: "#00ff00"  # ğŸŸ¢ Green Snake
          color_dots: "#ff0000"   # ğŸ”´ Red Contributions
          color_cells: "#000000"  # âš« Black Cells (Grid Background)
          dark_mode: false         # ğŸŒ™ Dark mode theme

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: snake
          path: dist

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: output
          folder: dist
          token: ${{ secrets.GITHUB_TOKEN }} 
