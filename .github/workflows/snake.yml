name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual execution

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Generate Contribution Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Upload to Repository
        uses: actions/upload-artifact@v4
        with:
          name: snake-animation
          path: dist

      - name: Commit and Push the Animation
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git clone https://$GH_PAT@github.com/${{ github.repository }}.git temp_repo
          cd temp_repo
          mkdir -p dist
          mv ../dist/github-contribution-grid-snake.svg dist/
          mv ../dist/github-contribution-grid-snake-dark.svg dist/
          git add dist
          git commit -m "Updated snake animation" || echo "No changes to commit"
          git push https://$GH_PAT@github.com/${{ github.repository }}.git main
